input {
  tcp {
    port => 5000
    codec => json_lines
  }
  udp {
    port => 5000
    codec => json_lines
  }
}

filter {
  if [level] {
    mutate {
      add_field => { "severity" => "%{level}" }
    }
  }

  date {
    match => ["timestamp", "ISO8601"]
    target => "@timestamp"
  }

  if [message] =~ "error" or [level] == "error" {
    mutate {
      add_tag => ["error"]
    }
  }

  mutate {
    add_field => { "app" => "kotvukai" }
  }
}

output {
  elasticsearch {
    hosts => ["http://elasticsearch:9200"]
    index => "kotvukai-logs-%{+YYYY.MM.dd}"
  }
}
