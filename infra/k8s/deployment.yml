apiVersion: apps/v1
kind: Deployment
metadata:
  name: kotvukai
  namespace: default
  labels:
    app: kotvukai
spec:
  replicas: 2
  selector:
    matchLabels:
      app: kotvukai
  template:
    metadata:
      labels:
        app: kotvukai
    spec:
      containers:
        - name: kotvukai-backend
          image: kotvukai/backend:latest
          ports:
            - containerPort: 3000
          env:
            - name: NODE_ENV
              value: production
            - name: GROQ_API_KEY
              valueFrom:
                secretKeyRef:
                  name: kotvukai-secrets
                  key: GROQ_API_KEY
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: kotvukai-secrets
                  key: JWT_SECRET
            - name: GLASSNODE_API_KEY
              valueFrom:
                secretKeyRef:
                  name: kotvukai-secrets
                  key: GLASSNODE_API_KEY
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 15
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 10
